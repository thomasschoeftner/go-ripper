{
  "processing" : {
    "type" : "sequential",
    "sequential" : {
      "stopAtError" : true
    },
    "concurrent" : {
      "bufferSize" : 1000
    }
  },
  "tempDirectoryName" : ".tmp",
  "outputDirectoryName" : ".out",
  "scan" : {
    "numericPattern": "[0-9]+",
    "video" : {
      "idPattern" : "tt[0-9]+",
      "collectionPattern": "${scan.numericPattern}",
      "itemNoPattern" : "${scan.numericPattern}",
      "patterns" : [
        "<id>.*/s<collection>e<itemno>.*",
        "<id>.*/<collection>/<itemno>.*",
        "<id>.*/<collection>/e<itemno>.*",
        "<id>.*/<collection>/\\D*<itemno>.*",
        "<id>.*/<itemno>.*",
        "<id>.*"]
    }
  },
  "omdb" : {
    "titleQuery"  : "https://www.omdbapi.com/?apikey=${omdbtoken}&i={imdbid}",
    "seasonQuery" : "https://www.omdbapi.com/?apikey=${omdbtoken}&i={imdbid}&Season={seasonNo}"
  }
}