{
  "ignorePrefix" : ".",
  "workDirectory" : "${temp}/ripper-${date}",
  "metaInfoRepo": "${home}/.ripper/metainfo",
  "processing" : {
    "type" : "sequential",
    "sequential" : {
      "stopAtError" : true
    },
    "concurrent" : {
      "bufferSize" : 1000
    }
  },
  "scan" : {
    "numericPattern": "[0-9]+",
    "video" : {
      "idPattern" : "tt[0-9]+",
      "collectionPattern": "${scan.numericPattern}",
      "itemNoPattern" : "${scan.numericPattern}",
      "patterns" : [
        "<id>.*/<collection>/\\D*<itemno>.*",
        "<id>.*/<collection>/.*/\\D*<itemno>.*",
        "<id>.*/s<collection>/\\D*<itemno>.*",
        "<id>.*/s<collection>/.*/\\D*<itemno>.*",
        "<id>.*/season[\\s]*<collection>/\\D*<itemno>.*",
        "<id>.*/season[\\s]*<collection>/.*/\\D*<itemno>.*",
        "<id>.*/.*",
        "<id>.*"]
    }
  },
  "resolve" : {
    "video" : {
      "omdb" : {
        "titleQuery"   : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}",
        "seasonQuery"  : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}&Season={seasonNo}",
        "episodeQuery" : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}&Season={seasonNo}&Episode={episodeNo}"
      }
    }
  }
}