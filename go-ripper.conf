{
  "defaultPath" : "d:/tmp",
  "ignorePrefix" : ".",
  "workDirectory" : "${defaultPath}/ripper-${time}",
  "metaInfoRepo": "${defaultPath}/.ripper/metainfo",
  "outputDirectory" : "${defaultPath}/output-${time}",
  "profile" : {
    "handbrake" : {
      "cliPath" : "D:/testdata/HandBrakeCLI/HandBrakeCLI.exe",
      "presetsFile" : "D:/testdata/HandBrakeCLI/myprofile.json",
      "preset" : "myprofile"
    },
    "atomicparsley": "D:/testdata/ap/AtomicParsley.exe"
  },
  "processing" : {
    "type" : "sequential",
    "sequential" : {
      "stopAtError" : true
    },
    "concurrent" : {
      "bufferSize" : 1000
    }
  },
  "output" : {
    "video" : "mp4",
    "invalidCharactersInFileName" : "\\/:*?\"<>|"
  },
  "scan" : {
    "numericPattern": "[0-9]+",
    "video" : {
      "idPattern" : "tt[0-9]+",
      "collectionPattern": "${scan.numericPattern}",
      "itemNoPattern" : "${scan.numericPattern}",
      "patterns" : [
        "<id>.*/<collection>/\\D*<itemno>.*",
        "<id>.*/<collection>/.*/\\D*<itemno>.*",
        "<id>.*/s<collection>/\\D*<itemno>.*",
        "<id>.*/s<collection>/.*/\\D*<itemno>.*",
        "<id>.*/season<collection>/\\D*<itemno>.*",
        "<id>.*/season<collection>/.*/\\D*<itemno>.*",
        "<id>.*/.*",
        "<id>.*"],
      "allowSpaces" : true,
      "allowedExtensions" : ["avi", "mkv", "mp4", "m4v"]
    }
  },
  "resolve" : {
    "video" : {
      "resolver" : "omdb",
      "omdb" : {
        "timeout" : 5,
        "retries" : 2,
        "movieQuery"   : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}",
        "seriesQuery"  : "${resolve.video.omdb.movieQuery}",
        "episodeQuery" : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}&Season={seasonNo}&Episode={episodeNo}"
      }
    }
  },
  "rip" : {
    "video" : {
      "ripper" : "handbrake",
      "allowedInputExtensions" : ["avi", "mkv", "mp4", "m4v", "mov", "ogg"],
      "handbrake" : {
        "path" : "${profile.handbrake.cliPath}",
        "presetsFile" : "${profile.handbrake.presetsFile}",
        "presetName" : "${profile.handbrake.preset}",
        "timeout" : "2h",
        "showErrorOutput" : false,
        "showStandardOutput" : true
      }
    }
  },
  "tag" : {
    "video" : {
      "tagger" : "atomicparsley",
      "atomicparsley" : {
        "path" : "${profile.atomicparsley}",
        "timeout" : "10s",
        "showErrorOutput" : true,
        "showStandardOutput" : false
      }
    }
  }
}