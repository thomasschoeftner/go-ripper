{
  "debugPath" : "d:/tmp",
  "ignorePrefix" : ".",
  "workDirectory" : "${debugPath}/ripper-${time}",
  "metaInfoRepo": "${debugPath}/.ripper/metainfo",
  "processing" : {
    "type" : "sequential",
    "sequential" : {
      "stopAtError" : true
    },
    "concurrent" : {
      "bufferSize" : 1000
    }
  },
  "output" : {
    "video" : "mp4"
  },
  "scan" : {
    "numericPattern": "[0-9]+",
    "video" : {
      "idPattern" : "tt[0-9]+",
      "collectionPattern": "${scan.numericPattern}",
      "itemNoPattern" : "${scan.numericPattern}",
      "patterns" : [
        "<id>.*/<collection>/\\D*<itemno>.*",
        "<id>.*/<collection>/.*/\\D*<itemno>.*",
        "<id>.*/s<collection>/\\D*<itemno>.*",
        "<id>.*/s<collection>/.*/\\D*<itemno>.*",
        "<id>.*/season[\\s]*<collection>/\\D*<itemno>.*",
        "<id>.*/season[\\s]*<collection>/.*/\\D*<itemno>.*",
        "<id>.*/.*",
        "<id>.*"],
      "allowSpaces" : false,
      "allowedExtensions" : ["avi", "mkv", "mp4", "m4v"]
    }
  },
  "resolve" : {
    "video" : {
      "resolver" : "omdb",
      "omdb" : {
        "timeout" : 5,
        "retries" : 2,
        "movieQuery"   : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}",
        "seriesQuery"  : "${resolve.video.omdb.movieQuery}",
        "episodeQuery" : "https://www.omdbapi.com/?apikey={omdbtoken}&i={imdbid}&Season={seasonNo}&Episode={episodeNo}"
      }
    }
  },
  "tag" : {
    "video" : {
      "tagger" : "atomicparsley",
      "atomicparsley" : {
        "path" : "D:\\testdata\\ap\\AtomicParsley.exe",
        "timeout" : "10s"
      }
    }
  }
}